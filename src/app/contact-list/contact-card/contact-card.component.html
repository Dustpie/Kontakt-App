<div class="contactCard">
  <div class="card">
    <h5 class="card-header">{{ contact.id }}</h5>
    <div class="card-body">
      <div class="contactDataDiv">
        <div class="contactData">
          <div class="box-height">
            <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text">{{ contact.birthDate | date : "dd/MM/YY" }}</p>
          </div>

          <div
            class="box-height"
            *ngFor="let address of contact.addresses; let i = index"
          >
            <p class="card-text">
              {{ address.street }}
              {{ address.houseNumber }}
            </p>
            <p class="card-text"></p>
            <p class="card-text">{{ address.zip }}</p>
            <p class="card-text">{{ address.town }}</p>
            <p class="card-text">{{ address.country }}</p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <a
          routerLink="/edit/{{ contact.id }}"
          class="btn btn-primary"
          style="margin-right: 20px"
          >Edit</a
        >
        <a (click)="deleteContact(contact)" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
</div>
